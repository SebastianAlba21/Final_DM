<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row class="ion-margin-top ion-margin-bottom">
    <ion-col>
      <ion-button expand="full" (click)="RecogerAlumno()"
        >Recoger Alumno</ion-button
      >
    </ion-col>
    <ion-col>
      <ion-button expand="full" (click)="Salir()">Salir</ion-button>
    </ion-col>
  </ion-row>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Students</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item style="margin-bottom: 10px">
    <ion-label position="floating">Nombre del Alumno</ion-label>
    <ion-input placeholder="Ingrese el nombre" #nombreInput></ion-input>
  </ion-item>

  <ion-list lines="none">
    <ion-label style="margin-left: 30px; font-size: 25px">Secci√≥n</ion-label>

    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Pre-Escolar</ion-label>
    </ion-item>

    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Primaria</ion-label>
    </ion-item>

    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Bachillerato</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full">Guardar</ion-button>

  <ion-title style="margin-top: 10px; margin-bottom: 10px"
    >Alumnos Guardados</ion-title
  >

  <ion-list>
    <ion-item *ngFor="let alumno of alumnosLista">
      <ion-label>{{ alumno.nombre }}</ion-label>
      <ion-button slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
